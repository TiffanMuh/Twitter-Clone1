{% extends 'base.html' %} {% block content %}{% load static %}
<section class="section">
  <section class="content">
    <div class="first- post">
      <img class="twitter_image" src="{% static 'img/twitter.png' %}" />
      <h1>Edit</h1>
    </div>
    <section class="post_form">
      <form
        action="/edit/{{posts.id}}/"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <input
          type="text"
          name="name"
          placeholder="Name"
          value="{{posts.name}}"
          required
        /><br />
        <input type="text" name="body" value="{{posts.body}}" />
        <br />
        {% if posts.image.url %}
        <img class="Image" src="{{posts.image.url}}" />
        <!-- style=“width: 370px; height: 370px” -->
        {% endif %}
        <br />
        <div class="tweet">
            <input class="img_upload" type="file" name="image" />
          <a href="{% url 'index' %}" id="btn_grey" type="submit">Cancel</a>
          <input id="btn_blue" type="submit" value="Update" />
        </div>
      </form>
    </section>
  </section>
</section>
{% endblock%}
